<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays</title>
</head>
<body>
    
    <h1>Arrays / Felder   </h1>
    
    <script>
        // arrays definieren
        // durch literal
        let städte = ['KA', 'Berlin', 'Munic']
        console.log ('städte:', städte);

        // durch konstruktor
        let metalle = new Array ('Kupfer', 'Aluminium', 'Eisen')
        console.log ('metalle:', metalle);
        

        // arrays benutzen/aufrufen (arrays starten mit  0)
        console.log('städte[2] :', städte[2]); // München
        console.log('metalle[3] :', metalle[3]);// undefined
        
    </script>

</body>
</html>
