    <script>

        console.log('ergebnis:', ergebnis);
// Funktionen 1 def:
        function addiere(){
// !-- alles was vom browser komm, kommt als string an, daher muss umgewandelt werden -->
            // ergebnis.value = inpZahl1.value + inpZahl2.value;
            // Number davor wandelt um Achtung: groß- kleinschreibung!!!
            // er zeigt das Ergebnis nur an, hält es aber nicht nach
            ergebnis.value = Number(inpZahl1.value) + Number(inpZahl2.value);
        }

// Funktion 2 mit Return (Rückgabewert)
// er zeigt das Ergebnis an, und merkt es sich
        function addiere2(){
            let summe = Number(inpZahl1.value) + Number(inpZahl2.value);
            return summe;
        }

// Funktion 3 mit Parametern 
        function addiere3(parameter){
            parameter.target.value = Number(inpZahl1.value) + Number(inpZahl2.value);

        }

// Funktion 4 mit Parametern 
function addiere3(parameter1, parameter2){
            ergebnis.value = Number(parameter1) + Number(parameter2);
            return "summieren erfolgreich";
        }

// anonyme funktionen
// werden gebraucht,wenn gleichzeitig definiert und ausgeführt werden soll
setTimeout(function(){
    // clg
console.log('Meldung nach 3 Sekunden');
}, 3000)

// als Pfeil-Funktion / Arrowfunction / Labda
// andere Schreibweise für anonyme Funktionen
setTimeout(() => {
console.log('Meldung nach 4 Sekunden');
}, 4000)

// bei nur einer Anweisung in der Funktion kann geschweifte Klammer weg
setTimeout(() => console.log('Meldung nach 5 Sekunden'), 5000)



    </script>
