<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Tags</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>paragraph</p>
    <span>span</span>
    <b>bold</b>
    <i>italic</i>

    <!-- wird genutzt, um weitere html-tags zu gruppieren -->
    <div>division</div>
    <button>button</button>
    <a href="https://ppedv.de">anker link</a>
    
    <!-- break oder neue Zeile -->
    <br>
    <!-- horizonale linie  -->
    <hr>
    <input type="text">

    <!-- alt = für alternativ Text -->
    <img src="https://picsum.photos/200/300" alt="ein Bild von picsum.photos">

    <nav>navigation</nav>

    <hr>
    <h2>HTML ATTRIBUTE</h2>

    <!--  Syntax von HTML Attributen -->
    <!-- attibutname = 'attributwert'  -->

    <!-- es gibt globale Attribute (für alle HTML-Tags) und spezielle (für bestimme TAgs) -->
    <p id='idVonP'>paragraph mit ID</p>
    <p class='classVonP'>paragraph mit Klasse</p>

    
</body>
</html>
