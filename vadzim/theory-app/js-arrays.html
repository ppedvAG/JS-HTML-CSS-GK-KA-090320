<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ARRAYS</title>
</head>

<body>

    <h1>ARRAYS</h1>

    <script>
        /* ARRAY DEFINIEREN */
        /* durch Literal */
        let städte = ['KA', 'BLN', 'MUC']

        /* durch Konstruktor */
        let metalle = new Array('Kupfer', 'Aluminium', 'Eisen')

        /* ARRAY NUTZEN / AUFRUFEN */
        console.log('städte :', städte);
        console.log('städte[2] :', städte[2]); // MUC
        console.log('metalle :', metalle);
        console.log('metalle[3] :', metalle[3]); // undefined

</script>

</body>

</html>
