<!DOCTYPE html> 
<html lang="en">

<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello HTML</title>
    <link rel="stylesheet" href="css-helloworld.css">
</head>

<body>
    Hallo Welt!
    Ich lerne HTML!
    <!-- schau in devtools, wie dieser text vom browser interpretiert wurde : "..." -->
    
    <h1>Hallo HTML</h1>

    <h1>Hallo HTML-Parser</h1>
    Ein Parser analysiert die kreative Schreiberei vom Web-Entwickler und macht sie für den Browser verständlich.

    <h1>Hallo Browser</h1>
    Der Browser rendert (zeichnet) den vom Parser vorbereiteten Inhalt.

    <h1>Hallo JavaScript</h1>    
    <button onclick="{this.innerHTML = 'Inhalt, durch JS eingefügt'}">click mich</button>

    <!-- html tag zum Verlinken mit js -->
    <script src="js-helloworld.js"></script>

</body>

</html>
