<html lang="en">
<head>

<body>
    <h1>KONTROLLSTRUKTUREN</h1>

    <p>das längste Wort hat <span id="outp"></span> Buchstaben</p>

    

    <script>

        let metalle = new Array('Kupfer', 'Aluminium', 'Eisen')

/*         for (iterator; bedingung; aktualisierung; ) {
            anweisung1;
            anweisung2;
        } */
        let wortlängen = new Array(3);
        // let wortlängen = [];
        for (let i = 0; i < metalle.length; i++){
            wortlängen[i] = metalle[i].length;
            console.log('wortlängen :', wortlängen);
            console.log('Math.max(...wortlängen) :', Math.max(...wortlängen)); // spread-Operator
            outp.innerText = Math.max(...wortlängen);
        }

        
        

    </script>
    
</body>
