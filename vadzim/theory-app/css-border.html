<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BORDER</title>
    <style>
        #kreis {
            background-color: blue;
            border: thin solid;
            border-radius: 50%;
            width: 200px;
            height: 200px;
        }
        #quadrat {
            /* border ist eine Abkürzung für: */
            border-width: 100px;
            border-style: groove;
            border-color: gray;
            width: 200px;
            height: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>CSS RAHMEN</h1>
    <h2>border-radius</h2>
    <div id="kreis"></div>
    <h2>border-width & border-style</h2>
    <div id="quadrat"></div>
</body>
</html>
