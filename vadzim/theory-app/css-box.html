<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX</title>
    <style>
        p, span {
            border: 50px double;
            padding: 10px;
            /* margin oben und unten Ã¼berlappen sich */
            margin: 10px;
            height: 100px;
            width: 100px;
            box-sizing: content-box; /* default */
            /* wenn die gleiche css eigenschaft mehrmals Werte bekommt, der letzte Wert gewinnt */
            box-sizing: border-box; /* default */
        }
        body {
            /* default wert bei body ist margin: 8px */
            margin: 0;
        }



    </style>
</head>
<body>
    <p>par</p>
    <p>par</p>
    <br>
    <span>span</span>
    <span>span</span>
</body>
</html>
