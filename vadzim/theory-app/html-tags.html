<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TAGS</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>paragraph</p>
    <span>span</span>
    <b>bold</b>
    <i>italic</i>

    <!-- wird genutzt, um weitere html-tags zu gruppieren -->
    <div>division</div>

    <button>button</button>
    <a href="https://ppedv.de">anker link</a>

    <!-- break oder neue Zeile -->
    <br>

    <!-- horizontal ruler oder horizontale Linie -->
    <hr>

    <input type="text">

    <!-- alt steht für alternative text -->
    <img src="https://picsum.photos/100/100" alt="ein Bild von piscum photos">

    <nav>navigation</nav>

    <hr>
    <h2>HTML ATTRIBUTE</h2>

    <!-- Syntax von HTML Attributen: -->
    <!-- attributname="attributwert" -->

    <!-- es gibt globale Attribute (für alle HTML-Tags) und spezielle (für bestimmte Tags). -->

    <p id="idVonP">paragraph mit ID</p>
    <p class="classVonP">paragraph mit Klasse</p>
    
</body>
</html>
