<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-syntax</title>
    <link rel="stylesheet" href="css-syntax.css">
</head>
<body>
    <h1>html-syntax</h1>

    Hello World!
    I'm learning HTML!
    <!-- schau in devtools, wie dieser text vom browser interpretiert wurde : "..." -->
    <!-- Kommentar für mich -->

    <!-- shift alt a für kommentare -->
    <!-- shift alt f für Formatieren -->

    <!-- die verbreiteten HTML-Tags -->

    <h1>Heading Range 1</h1>
    <h2>Heading Range 2</h2>
    <h6>Heading Range 6</h6>

    <p>paragraph</p>

    <!-- Syntax von HTML-Tags: -->
    <sometag>text to render in browser</sometag>
    <!-- Die Browser rendern auch das, was sie nicht kennen.
    unbekannte Elemente sind inline (siehe border und sometag in devtools vom browser) -->

    
    <br>
    <!-- br steht für break, bedeutet new line, hat keinen schließenden Tag -->

    <a href="https://google.com">Anchor link</a>
    <!-- href ist Abkürzung für hyper reference -->

    <br>
    <!-- img-Tag hat keinen schließenden Tag, weil er keinen Text rendern soll -->
    <img src="https://picsum.photos/id/10/200" alt="ein unwichtiges Bild">

    <!-- noch ein runtergeladenes Bild über img angeigen lassen -->


    <!-- Syntax von HTML Attributen: -->
    <!-- attributname="attributwert" -->
    

    <h3>p.innerText</h3>
    <p id="par_iT"></p>

    <h3>p.innerHTML</h3>
    <p id="par_iH"></p>

    <h3>output.value</h3>
    <output id="out_v"></output>

    <script src="js-syntax.js"></script>
    
</body>
</html>
